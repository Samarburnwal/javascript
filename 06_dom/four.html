<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color : white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        document.querySelector(".language").appendChild(li);
    }
    addLang("Python");
    addLang("Typescript");

    function optimizedAddLang(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        //It is more optimised method than addding innerHTML
        document.querySelector('.language').appendChild(li);
    }
    optimizedAddLang("Bhailang");

    const secondChild = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement('li');
    newLi.appendChild(document.createTextNode("Rust"));
    secondChild.replaceWith(newLi);

    const firstChild = document.querySelector("li:first-child");
    firstChild.outerHTML = '<li>Fortran</li>';

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
